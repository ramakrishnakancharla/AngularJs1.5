<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <div class="his-container">
            <div class="his-custom-calendar">
                <div class="his-form">
                    <div class="col-sm-12 col-md-12 col-lg-12 padding-zero">
                        <div class="form-group">
                            <label class="label-padding">Date Only</label> <br>
                            <div class="input-group">
                                <input class="form-control" datetimepicker ng-model="theme.dateOnlyCalender2" options="theme.CD.dateOnly" />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <div class="form-group">
            <label>Investigation</label>
            <input type="text" class="form-control" placeholder="Investigation" disabled>
        </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <div class="form-group">
            <label>Modality</label>
            <input type="text" class="form-control" placeholder="Modality" disabled>
        </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <div class="form-group">
            <label>Ordered By</label>
            <input type="text" class="form-control" placeholder="Ordered By" disabled>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <div class="form-group">
            <label>Reported By</label>
            <input type="text" class="form-control" placeholder="Reported By" disabled>
        </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <div class="form-group">
            <label><span class="req-field"></span>Template</label>
            <select class="form-control">
                <option selected hidden="">Select</option>
                <option>Template 1</option>
                <option>Template 2</option>
                <option>Template 3</option>
                <option>Template 4</option>
            </select>
        </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <div class="form-group">
            <label> &nbsp;</label><br>
            <button type="button" class="his-btn his-btn-info">View Image</button>
        </div>
    </div>
</div>

<div class="row">
    <textarea class="form-control"></textarea>
</div>

<div class="row">
    <div class="center-block">
        <button type="button" class="his-btn his-btn-default">Preview</button>
        <button type="button" class="his-btn his-btn-info">Save</button>
    </div>
</div>
