<form>
<div class="container-fluid his-container ris-container his-form" ng-controller="risController">
        
              
    <div class="row" style="padding-bottom:20px;">
        <div class="col-sm-4 col-md-4 col-lg-4" style="padding-left:0px;">
                <div class="form-group">
                        <label for="ordernofield">Equipment Id</label>
                        <input class="form-control" type="text" placeholder="Enter" id="ordernofield" ng-model="eqSearch.EqCode">
                      </div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
                <div class="form-group">
                        <label for="ordernofield">Equipment Description</label>
                        <input class="form-control" type="text" placeholder="Enter" id="ordernofield" ng-model="eqSearch.EqDesc">
                      </div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" style="padding-right:0px;">
                <label>&nbsp;</label>
                <br>
                <button class="his-btn his-btn-info" ng-click="loadEquipmentDetails(eqSearch)" ><i class="fa fa-search"  aria-hidden="true"></i> &nbsp; Search</button> &nbsp;&nbsp;
               <!--  <button type="reset" class="his-btn his-btn-default">Clear</button> -->
                <a class="underhref" ng-click="clearEquipmentSearchFields()" style="cursor: pointer;">Clear</a> 
            </div>
    </div>
    <div class="col-md-12 mygrid" style="padding: 0px;">
            <div ui-grid="FinalStatistics" ui-grid-selection class="grid" ui-grid-edit>
            </div>
          </div>
          <div class="col-md-12" align="center" style="padding-top:15px;">
                <button class="his-btn his-btn-info" ng-click="AcceptEquipmentDetails()">Accept</button>
          </div>
              
</div>
</form>
