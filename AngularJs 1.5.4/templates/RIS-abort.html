<form class="his-form" name="abortForm">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
			<label>Aborted By</label>
			 <input type="text" ng-model="abortDetailsGlobal.by" class="form-control"  readonly>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
			<label>Reason</label>
			 <textarea ng-model="abortDetailsGlobal.reason" rows="4" height="50" class="form-control"></textarea>
		</div>
	</div><br/>
	<div class="row center-block">
		<p>Do you want to Abort?</p>
		<button type="button" class="his-btn his-btn-info" ng-click="confirmAbort('yes',abortDetailsGlobal)">Yes</button>
		<button type="button" class="his-btn his-btn" ng-click="confirmAbort('no')">No</button>
	</div>
</form>
